<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Tour of Shantikunj</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #fdf7ef;
            color: #3c3c3c;
        }

        header {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 177.77vh;
            /* 100 * (16/9) = 177.77 */
            height: 100vh;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
        }

        header .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
            color: white;
            padding: 20px;
        }

        header h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        header button {
            background-color: #000018;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .scroll-section {
            margin: 3rem 2rem;
        }

        .scroll-container {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            padding: 1rem 0;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .scroll-item {
            flex: 0 0 auto;
            width: 250px;
            scroll-snap-align: start;
            background: #f7f7f7;
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .scroll-item:hover {
            transform: translateY(-4px);
        }

        .scroll-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .scroll-dots {
            text-align: center;
            margin-top: 0.5rem;
        }

        .scroll-dots .dot {
            height: 10px;
            width: 10px;
            margin: 0 6px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .scroll-dots .dot.active {
            background-color: #333;
        }


        h2 {
            font-size: 24px;
            color: #000018;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .card p {
            padding: 10px;
            font-weight: 600;
        }

        .timeline {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        footer {
            background-color: #000018;
            color: white;
            text-align: center;
            padding: 20px;
        }

        @keyframes fadeSlideUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {

            header {
                height: 60vh;
            }

            header .overlay h1,
            header .overlay button {
                animation: fadeSlideUp 1s ease-in-out both;
            }

            header .overlay {
                text-align: center;
                padding: 1rem;
            }

            header .overlay h1 {
                font-size: 1.8rem;
            }

            header .overlay button {
                font-size: 1rem;
                padding: 0.5rem 1.2rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="video-wrapper">
            <iframe
                src="https://www.youtube.com/embed/FbnaWLsfXZI?autoplay=1&mute=1&controls=0&showinfo=0&modestbranding=1&loop=1&playlist=FbnaWLsfXZI"
                title="Shantikunj Virtual Tour" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>

        <div class="overlay">
            <h1>Experience the Divine<br />Virtual Tour of Shantikunj</h1>
            <a href="#explore-by-location"><button>Explore Now</button></a>
        </div>
    </header>


    <section>
        <p style="text-align:center;">Embark on a spiritual journey through Shantikunj, the heart of Gayatri Pariwar,
            dedicated to the revival of Rishi traditions.</p>
        <div style="text-align:center; margin-top: 10px;">
            <a href="https://www.awgp.org/en/about_us/our_establishments/shantikunj_ashram" target="_blank"><button
                style="background:#fff; color:#6d3a8a; border:1px solid #6d3a8a; padding:10px 20px; border-radius:8px; cursor:pointer;">What
                is Shantikunj?</button></a>
        </div>
    </section>

    <!-- Explore by Location -->
    <section id="explore-by-location" class="scroll-section">
        <h2>Explore by Location</h2>
        <div class="scroll-container" id="locationContainer"></div>
        <div class="scroll-dots" id="locationDots"></div>
    </section>

    <!-- Timeline Preview -->
    <section id="timeline-preview" class="scroll-section">
        <h2>Timeline Preview</h2>
        <div class="scroll-container" id="timelineContainer"></div>
        <div class="scroll-dots" id="timelineDots"></div>
    </section>


    <footer>
        &copy; 2025 Shantikunj | Powered by Gayatri Pariwar
    </footer>
    <script src="script.js"></script>
</body>

</html>
